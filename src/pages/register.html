<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운영자 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .register-container button {
            width: calc(50% - 10px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .register-container button.confirm {
            background-color: #5cb85c;
            color: white;
        }
        .register-container button.cancel {
            background-color: #f0ad4e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>운영자 추가</h2>
        <form id="registerForm">
            <input type="text" id="user_name_input" name="user_name" placeholder="유저 이름" required onkeyup="validateUserName()">
            <span id="user_name_error" style="color: red; font-size: 0.8em;"></span>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="password" name="confirm_password" placeholder="비밀번호 확인" required>
            <button type="button" class="confirm" onclick="handleRegister()">등록</button>
            <button type="button" class="cancel" onclick="window.history.back()">취소</button>
        </form>
    </div>

    <script>
        function validateUserName() {
            const userNameInput = document.getElementById('user_name_input');
            const userNameError = document.getElementById('user_name_error');
            if (userNameInput.value.length < 4 && userNameInput.value.length > 0) {
                userNameError.textContent = '너무 짧습니다';
            } else {
                userNameError.textContent = '';
            }
        }

        async function handleRegister() {
            const userNameInput = document.getElementById('user_name_input');
            const passwordInput = document.querySelector('input[name="password"]');
            const confirmPasswordInput = document.querySelector('input[name="confirm_password"]');

            const userName = userNameInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (userName.length < 4) {
                alert('유저 이름은 4자 이상이어야 합니다.');
                return;
            }

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            const confirmMessage = `유저 이름: ${userName}\n비밀번호: ${password}\n\n이대로 등록하시겠습니까?`;
            if (confirm(confirmMessage)) {
                try {
                    const response = await fetch('/actions/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            user_name: userName,
                            password: password,
                        }),
                    });

                    if (response.ok) {
                        alert('등록 성공!');
                        window.location.href = '/admin_list'; // Redirect to admin list
                    } else {
                        const errorData = await response.json();
                        alert('등록 실패: ' + errorData.message);
                    }
                } catch (error) {
                    console.error('Error during registration:', error);
                    alert('등록 중 오류가 발생했습니다.');
                }
            }
        }
    </script>
</body>
</html>
